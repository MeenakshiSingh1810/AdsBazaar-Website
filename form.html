<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div id="form-container">    
        <h1><p>
            Let's Get 
        </p>On A Discovery Call</h1>
        <form action="#" method="POST">
            <label for="name"></label>
            <input type="text" id="name" name="name" placeholder="Name" required><br><br>
    
            <label for="mobile"></label>
            <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required><br><br>
    
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email Address" required><br><br>
    
            <label for="service"></label>
            <select id="service" name="service" required>
                <option value="Select Services">Select Services</option>
                <option value="Website Development">Website Development</option>
                <option value="Social Media Marketing">Social Media Marketing</option>
                <option value="Content Marketing">Content Marketing</option>
                <option value="Search Engine Optimization">Search Engine Optimization</option>
                <option value="Blogging">Blogging</option>
                <option value="Paid Advertising">Paid Advertising</option>
                <option value="Video Production">Video Production</option>
            </select><br><br>
    
            <label for="message"></label>
            <textarea id="message" name="message" rows="4" cols="23" placeholder="Message"></textarea><br><br>
    
            <button id="submit-bt">Connect With Us</button>
        </form>
    </div>
    </div>
</body>
</html>
